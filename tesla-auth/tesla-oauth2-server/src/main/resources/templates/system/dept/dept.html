<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head th:include="common/iframeInclud :: header"></head>

<body class="gray-bg">


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>部门管理
						<small>部门列表</small>
					</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="form-inline" id="deptToolbar" role="group">
						<div class="btn-group hidden-xs pull-left" role="group">
							<div class="input-group">
							<button shiro:hasPermission="sys:dept:add" type="button" class="btn btn-outline btn-default"
									onclick="add(0)">
								<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
							</button>
							</div>

						</div>

						<div class="btn-group hidden-xs pull-right" role="group">
							<div class="input-group">
								<button type="button" class="btn btn-default btn-outline" onclick="reLoad()">
									<i class="glyphicon glyphicon-repeat" aria-hidden="true"></i>
								</button>
							</div>
						</div>

					</div>


					<table id="deptTable"></table>

				</div>
			</div>
		</div>
	</div>

</div>

<scpript th:include="common/iframeInclud :: footer"></scpript>
<script type="text/javascript" th:src="@{/js/appjs/system/dept/dept.js}"></script>
<div th:include="common/treetable :: tree-table-box"></div>

<div>
	<script type="text/javascript">
        var s_add_h = 'hidden';
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="sys:dept:edit">
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="sys:dept:add">
	<script type="text/javascript">
        s_add_h = '';
	</script>
</div>
<div shiro:hasPermission="sys:dept:remove">
	<script type="text/javascript">
        s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="sys:dept:resetPwd">
	<script type="text/javascript">
        s_resetPwd_h = '';
	</script>
</div>
</div>

</body>

</html>
