<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head th:include="common/iframeInclud :: header"></head>

<body class="gray-bg">


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>添加角色</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>

						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="roleForm">
						<div class="form-group">
							<input id="menuIds" name="menuIds" type="hidden">
							<label class="col-sm-3 control-label">角色名：</label>
							<div class="col-sm-8">
								<input id="roleName" name="roleName" class="form-control" type="text">

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色昵称：</label>
							<div class="col-sm-8">
								<input id="roleSign" name="roleSign" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<input id="remark" name="remark" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">菜单权限：</label>
							<div class="col-sm-8" style="padding-top: 7px;">
								<div id="menuTree" name="menuTree"></div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button class="btn btn-primary" type="submit">提交</button>
								<button class="btn btn-default" type="button" id = "close" onclick="removeIframeWithSwal()">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<scpript th:include="common/iframeInclud :: footer"></scpript>
<script type="text/javascript" th:src="@{/js/appjs/system/role/add.js}"></script>
</body>
</html>
