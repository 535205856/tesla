<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head th:include="common/iframeInclud :: header"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>添加用户</h5>
					<div class="ibox-tools">
						<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						<a class="close-link"><i class="fa fa-times"></i></a>
					</div>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="userForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名 *</label>
							<div class="col-sm-8">
								<input id="name" type="text" name="name" class="form-control" placeholder="请输入姓名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名 *</label>
							<div class="col-sm-8">
								<input id="username" type="text" name="username" class="form-control" placeholder="请输入用户名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密码 *</label>
							<div class="col-sm-8">
								<input id="password" type="password" name="password" class="form-control" placeholder="请输入密码">
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码 *</label>
                            <div class="col-sm-8">
                                <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="请输入确认密码">
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所属部门 *</label>
							<div class="col-sm-8">
								<input id="deptId" type="hidden" name="deptId">
								<input id="deptName" type="text" name="deptName" class="form-control" placeholder="请选择所属部门" onclick="openDeptDialog()">
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">E-mail </label>
                            <div class="col-sm-8">
                                <input id="email" type="email" name="email" class="form-control" placeholder="请输入您的E-mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mobile </label>
                            <div class="col-sm-8">
                                <input id="mobile" type="mobile" name="mobile" class="form-control" placeholder="请输入您的手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户状态 *</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" class="form-control m-b" data-style="btn-white" required>
                                    <option value="1">正常</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户角色 *</label>
                            <div class="col-sm-8">
                                <select id="role" name="roleIds" class="form-control m-b" data-style="btn-white" required>
                                    <option th:each="role:${roles}" th:value="${role.roleId}" th:text="${role.roleName}" />
                                </select>
                            </div>
                        </div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button class="btn btn-primary" type="submit">提交</button>
								<button class="btn btn-default" type="button" id="close" onclick="removeIframeWithSwal()">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div th:include="common/iframeInclud :: footer"></div>
<script type="text/javascript" src="/js/appjs/system/user/add.js"></script>
</body>
</html>
