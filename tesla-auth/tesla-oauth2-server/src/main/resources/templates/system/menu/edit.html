<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head th:include="common/iframeInclud :: header"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑系统菜单</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        <a class="close-link"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="menuForm">
                        <input type="hidden" name="parentId" th:value="${pId}">
                        <input type="hidden" name="menuId" th:value="${menu.menuId}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上级菜单 *</label>
                            <div class="col-sm-8">
                                <input id="pName" placeholder="上级菜单" type="text" name="pName" th:value="${pName}" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单类型 *</label>
                            <div class="col-sm-8">
                                <select name="type" id="type" class="form-control m-b" data-style="btn-white">
                                    <option value="0" th:selected="${menu.type == 0}">目录</option>
                                    <option value="1" th:selected="${menu.type == 1}">菜单</option>
                                    <option value="2" th:selected="${menu.type == 2}">按钮</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单名称 *</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" name="name" class="form-control" placeholder="菜单名称" th:value="${menu.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接地址 </label>
                            <div class="col-sm-8">
                                <input type="text" id="url" name="url" class="form-control" placeholder="链接地址" th:value="${menu.url}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限标识 </label>
                            <div class="col-sm-8">
                                <input type="text" id="perms" name="perms" class="form-control" placeholder="权限标识" th:value="${menu.perms}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序号 </label>
                            <div class="col-sm-8">
                                <input type="number" min="0" step="1" id="orderNum" name="orderNum" class="form-control" th:value="${menu.orderNum}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单图标 </label>
                            <div class="col-sm-8">
                                <input type="text" id="icon" name="icon" class="form-control" placeholder="菜单图标" th:value="${menu.icon}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-default" type="button" id="close" onclick="removeIframeWithSwal()">关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="common/iframeInclud :: footer"></div>

<script type="text/javascript" src="/js/appjs/system/menu/edit.js"></script>
</body>
</html>
